    <h1>월드컵 정의</h1><br><br><br>
    <h2>월드컵의 정의</h2><br><br><br>
    <p>월드컵이란 4년마다 한번씩 열리는 <strong>
       축구대회</strong>로서, 각 32개의 나라가 예선을 뚫고나와 치루는 대회이다</p>
    <p>현재 월드컵은 A조부터 H조로 4개팀이 한조로 편성되어 치루며, 상위 2팀이 16강 토너먼트
    에 진출하여 토너먼트 승자가 우승하는 방식이다. 현재 2018년은 러시아가 월드컵 개최국
    이며 한국은 스웨덴,독일,멕시코와 함께 F조에 속해있다.</p>

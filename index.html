  <h1>월드컵 참가국</h1><br><br><br>
  <h2>월드컵의 참가국</h2><br><br><br>
  <p><strong>A조</strong>: 브라질, 크로아티아, 멕시코, 카메룬<br>
  <strong>B조</strong>: 스페인, 네덜란드, 칠레, 호주<br>
  <strong>C조</strong>: 콜롬비아, 그리스, 코트디부아르, 일본<br>
  <strong>D조</strong>: 우루과이, 코스타리카, 잉글랜드, 이탈리아<br>
  <strong>E조</strong>: 스위스, 에콰도르, 프랑스, 온두라스<br>
  <strong>F조</strong>: 아르헨티나, 보스니아헤르체고비나, 이란, 나이지리아<br>
  <strong>G조</strong>: 독일, 포르투갈, 가나, 미국<br>
  <strong>H조</strong>: 벨기에, 알제리, 러시아, 대한민국</P>
